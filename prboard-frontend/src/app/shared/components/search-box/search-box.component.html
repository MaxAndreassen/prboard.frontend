<div class="input-group mb-3 mt-3 search-bar mx-auto">
  <input type="text"
         name="search"
         [(ngModel)]="searchTerm"
         class="form-control"
         [placeholder]="placeholder"
         (keyup.enter)="search()">
  <div class="input-group-append">
    <button class="btn btn-primary"
            type="submit"
            (click)="search()">Search</button>
  </div>
</div>
